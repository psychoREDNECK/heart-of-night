name: Build Heart of Night APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: |
        # Build with production API URL for Android
        VITE_API_URL=${{ secrets.API_URL || 'https://heart-of-night.replit.app' }} npx vite build
        ls -la dist/
        ls -la dist/public/
      
    - name: Verify build output
      run: |
        if [ ! -d "dist/public" ]; then
          echo "Build directory not found!"
          exit 1
        fi
        if [ ! -f "dist/public/index.html" ]; then
          echo "index.html not found in build output!"
          exit 1
        fi
        echo "Build verification passed"
      
    - name: Sync Capacitor
      run: |
        echo "Running Capacitor sync..."
        npx cap sync android
        echo "Capacitor sync completed"
        echo "Checking android directory after sync:"
        ls -la android/app/src/main/
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Check Android environment
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "Java version:"
        java -version
        echo "Node version:"
        node --version
        echo "Checking android directory:"
        ls -la android/
      
    - name: Build Debug APK
      run: |
        cd android
        echo "Running gradle clean..."
        ./gradlew clean --info
        echo "Building debug APK..."
        ./gradlew assembleDebug --info --stacktrace
      
    - name: Build Release APK (unsigned)
      run: |
        cd android
        ./gradlew assembleRelease --info --stacktrace || true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: heart-of-night-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: heart-of-night-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Heart of Night v${{ github.run_number }}
        body: |
          ## Heart of Night - Cyberpunk Android Platform
          
          **Features:**
          - Multiple AI providers (Mistral, LLaMA Maverick 4, OpenAI, etc.)
          - AI code editor that can modify the app itself
          - Image generation with DALL-E 3
          - Python-to-APK conversion workflow
          - Hacker terminal aesthetics with Matrix effects
          
          **Downloads:**
          - `app-debug.apk` - Debug version for testing
          - `app-release-unsigned.apk` - Release version (unsigned)
          
          Install the APK on your Android device to run Heart of Night natively.
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}